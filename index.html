<html>
<head>
  <title>Leevi gato mem generator</title>
<style type="text/css">
#meme_text {
    background-color: transparent;
    font-size: 50px;
    font-family: "Impact";
    color: black;
    text-shadow: black 0px 0px 10px;
    width: 600px;
    position: absolute;
    left: 150px;
    top: 500px;
}
</style>
</head>
<body>
  <form>
    Meme text: <input type="text" id="user_text" maxlength="70" oninput="update_text()"><p>
    Select a picture <input type="file" id="user_picture" onchange="update_image()"><p>
  </form>
<div id="meme_text">Example text here</div>
<div id="meme_picture"><img src="" height="500" width="600"></div>
<script type="text/javascript">
function update_text(){
var user_text = document.getElementById("user_text");
var meme_text = document.getElementById("meme_text");
meme_text.innerHTML = user_text.value;}
function update_image(){
  var img = document.querySelector('img');
  var file = document.querySelector('input[type=file]').files[0];
  img.src = window.URL.createObjectURL(file);}
</script>



</body>
</html>
